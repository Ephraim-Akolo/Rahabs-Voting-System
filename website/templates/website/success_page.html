{% extends 'base.html' %}

{% block content %}

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: poppins;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: green;
        }
        
        div {
            display: block;
            text-align: center;
        }
        
        </style>

    <div id="verifySuccess" style="display: block;">
        <h1>Verification <span class="change">successful</span></h1>
    </div>

    <script>
        setTimeout(function() {
          window.location.href = "{% url 'home' %}";  // Replace with your actual URL or view name
        }, 5000);  // 10000 milliseconds = 10 seconds
    </script>

{% endblock %}
